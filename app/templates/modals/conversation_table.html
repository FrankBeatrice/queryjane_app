<table class="table table-striped">
{% for previous_message in conversation %}
    <tr>
        <td>
            <img style="width: 50px; height: 50px" class="media-object thumbnail" src="{{ previous_message.user_from.get_avatar }}" alt="{{ previous_message.user_from }}">
            <p>{{ previous_message.created_at }}</p>
            <p><strong>From: </strong>{{ previous_message.user_from }}</p>
            <p>{{ previous_message.message }}</p>
        </td>
    </tr>
{% endfor %}
</table>
