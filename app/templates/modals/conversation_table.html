{% load i18n %}
<table class="table table-striped">
{% for message in conversation.usermessage_set.all %}
    <tr>
        <td>
            <img style="width: 50px; height: 50px" class="img-fluid" src="{{ message.user_from.get_avatar }}" alt="{{ message.user_from }}">
            <p>{{ message.created_at }}</p>
            <p><strong>{% trans 'From' %}: </strong>{% if message.company_from %}{{ message.company_from }}{% else %}{{ message.user_from }}{% endif %}</p>
            <p>{{ message.message }}</p>
        </td>
    </tr>
{% endfor %}
</table>
